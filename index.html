<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-full">
        <div class="container">
            <div class="login-box">
                <h3>Registration Form</h3>
                <form action="">
                    <div class="wrapper">
                        <div class="left">
                            <label for="firstName">First Name</label><br />
                            <input type="text" id="firstName" /><br />
                            <label for="birthday">Birthday</label><br />
                            <input type="date" id="birthday" /><br />
                            <label for="email">Email</label><br />
                            <input type="email" id="email" /><br />
                            <label for="subject">Subject</label><br />
                            <select name="option" type="text" id="option">
                                <option class="option" value="choose option">Choose option</option>
                                <option class="option" value="option1">option1</option>
                                <option class="option" value="option2">option2</option>
                            </select><br />
                        </div>
                        <div class="right">
                            <label for="lastName">Last Name</label><br />
                            <input type="text" id="lastName" /><br />
                            <label for="gender">Gender</label><br />
                            <input type="radio" name="radio">Male
                            <input type="radio" name="radio">Female<br />
                            <label for="phonenum" id="phone-num">Phone Number</label><br />
                            <input type="tel" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" />
                        </div>
                        
                    </div>
                    <div class="submit">
                        <input class="submit-btn" type="submit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
